<div class="row">
  <!-- <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div> -->

  <div class="col-md-9">
    <h1 class="display-4"><span jhiTranslate="home.title">Bem vindo ao, (E-Cursos)</span></h1>

    <p class="lead" jhiTranslate="home.subtitle">Esta é a página principal</p>

    <div>
      @if (account() !== null) {
        <div class="alert alert-success">
          @if (account(); as accountRef) {
            <span id="home-logged-message" jhiTranslate="home.logged.message" [translateValues]="{ username: accountRef.firstName }"
              >Você está logado como &quot;{{ accountRef.firstName }}&quot;.</span
            >
          }
        </div>
      } @else {
        <div class="alert text-dark bg-light mb-3">
          <span jhiTranslate="global.messages.info.authenticated.prefix">Se deseja </span>
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">entrar</a>
        </div>
      }
    </div>
  </div>
</div>
